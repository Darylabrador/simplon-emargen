<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/style.css">
    <title>Emargen</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light py-1 px-4">
    
            <a class="navbar-brand" href="#">
                <img class="img-fluid logo" src="img/logo.png" alt="Logo simplon" style="max-width: 140px">
            </a>
    
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mx-3 my-2">
                        <div class="dropdown">
                            <button class="dropdown-toggle" type="button" id="emargementDropDown" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                Emargements
                            </button>
                            <div class="dropdown-menu" aria-labelledby="emargementDropDown">
                                <a class="dropdown-item" href="/admin/templates">Templates</a>
                                <a class="dropdown-item" href="/admin/emargements">Toutes les feuilles</a>
                            </div>
                        </div>
                    </li>
    
                    <li class="nav-item mx-3 my-2">
                        <div class="dropdown">
                            <button class="dropdown-toggle" type="button" id="apprenantsDropDown" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                Apprenants
                            </button>
                            <div class="dropdown-menu" aria-labelledby="apprenantsDropDown">
                                <a class="dropdown-item" href="/admin/apprenants">Gestion apprenants</a>
                                <a class="dropdown-item" href="/admin/promotions">Gestion promotions</a>
                            </div>
                        </div>
                    </li>
    
                    <li class="nav-item">
                        <div class="d-flex btnSetting align-items-center">
                            <a class="nav-link btnSetting__white" href="/admin/settings"> Daryl ABRADOR </a>
                            <a class="nav-link" href="/logout"> <span class="iconify iconify__white" data-inline="false"
                                    data-icon="gg:log-off"></span> </a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="my-4 py-4">
        <div class="settingHeight60 d-flex justify-content-center align-items-center my-4 flex-column">
            <div id="error" class="container-fluid" style="margin-bottom: -70px !important; margin-top: 8px !important;"></div>

            <div class="formWidth bg-white rounded">

                <h5 class="text-center pt-5 mb-5">Modifications du mot de passe</h5>

                <form id="resetFormContainer" method="POST">
                    <div class="my-3 input-group mb-2 mr-sm-2 px-5">
                        <input type="password" name="oldpass" class="form-control inputBorder" placeholder="Ancien mot de passe">
                    </div>

                    <div class="my-3 input-group mb-2 mr-sm-2 px-5">
                        <input type="password" name="newpass" class="form-control inputBorder" placeholder="Nouveau mot de passe">
                    </div>

                    <div class="my-3 input-group mb-2 mr-sm-2 px-5">
                        <input type="password" name="newpassconfirm" class="form-control inputBorder" placeholder="Confirmer le mot de passe">
                    </div>

                    <div class="w-100 d-flex mt-5">
                        <a href="accueil.html" class="btn btn-primary w-50 leftBorder py-3">Annuler</a>
                        <div class="btnDivider"></div>
                        <button type="submit" class="btn btn-secondary w-50 rightBorder py-3"> Modifier </button>
                    </div>
                </form>
                
            </div>
        </div>
    </main>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script src="js/resetpass.js"></script>
</body>

</html>
